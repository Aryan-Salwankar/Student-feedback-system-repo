<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f2f2f2;
        }
        h2 {
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #fff;
        }
        th, td {
            text-align: left;
            padding: 10px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        a {
            margin-right: 20px;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>All Submitted Feedback</h2>

    {% if feedbacks %}
        <table>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Subject</th>
                <th>Message</th>
            </tr>
            {% for feedback in feedbacks %}
            <tr>
                <td>{{ feedback[0] }}</td>
                <td>{{ feedback[1] }}</td>
                <td>{{ feedback[2] }}</td>
                <td>{{ feedback[3] }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No feedback submitted yet.</p>
    {% endif %}

    <br><br>
    <a href="/">Back to Home</a>
    <a href="/logout">Logout</a>

</body>
</html>
